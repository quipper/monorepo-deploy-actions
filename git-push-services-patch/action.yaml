name: git-push-services-patch
description: Push a patch to all services in a namespace

inputs:
  patch:
    description: Path to a patch
    required: true
  operation:
    description: Add or delete
    required: true
  overlay:
    description: Overlay name
    required: true
  namespace:
    description: Namespace name
    required: true
  services:
    description: Services to include (optional)
    required: false
  exclude-services:
    description: Services to exclude (optional)
    required: false
  destination-repository:
    description: Destination repository
    required: true
  token:
    description: GitHub token
    required: true
    default: ${{ github.token }}

runs:
  using: 'node20'
  main: 'dist/index.js'
