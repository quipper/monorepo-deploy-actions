name: environment-matrix

on:
  pull_request:
    paths:
      - environment-matrix/**
      - '*.json'
      - .github/workflows/environment-matrix.yaml
  push:
    branches:
      - main
    paths:
      - environment-matrix/**
      - '*.json'
      - .github/workflows/environment-matrix.yaml

defaults:
  run:
    working-directory: environment-matrix
  
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn test

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      environments: ${{ steps.environment-matrix.outputs.json }}
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn build
      - run: yarn package
      - uses: ./environment-matrix
        id: environment-matrix
        with:
          rules: |
            - pull_request:
                base: '**'
                head: '**'
              environments:
                - overlay: pr
                  namespace: pr-${{ github.event.pull_request.number }}
            - push:
                ref: refs/heads/main
              environments:
                - overlay: development
                  namespace: development

  e2e-test-matrix:
    needs: e2e-test
    runs-on: ubuntu-latest
    timeout-minutes: 3
    defaults:
      run:
        working-directory: . # run without actions/checkout
    strategy:
      fail-fast: true
      matrix:
        environment: ${{ fromJSON(needs.e2e-test.outputs.environments) }}
    steps:
      - run: echo 'overlay=${{ matrix.environment.overlay }}'
      - run: echo 'namespace=${{ matrix.environment.namespace }}'
