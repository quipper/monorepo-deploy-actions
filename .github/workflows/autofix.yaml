name: autofix

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '*.json'
      - .github/workflows/autofix.yaml

jobs:
  autofix:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn format
      - run: yarn lint
      - uses: int128/update-generated-files-action@v2
