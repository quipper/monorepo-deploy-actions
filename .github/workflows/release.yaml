name: release

on:
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/release.yaml
  push:
    branches: [main]

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn workspaces run ci:package
      - if: github.event_name == 'push'
        uses: ./.github/actions/release
        with:
          tag-name: v1
