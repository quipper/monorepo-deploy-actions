name: update-outdated-pull-request-branch

on:
  pull_request:
    paths:
      - update-outdated-pull-request-branch/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/update-outdated-pull-request-branch.yaml
  push:
    branches:
      - main
    paths:
      - update-outdated-pull-request-branch/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/update-outdated-pull-request-branch.yaml

defaults:
  run:
    working-directory: update-outdated-pull-request-branch

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions: 
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm check --write
      - uses: int128/update-generated-files-action@d9aac571db84cee6c16fa20190621e9deb2bc575 # v2.67.0

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm build
      # update-outdated-pull-request-branch action supports only pull_request event
      - if: github.event_name == 'pull_request'
        uses: ./update-outdated-pull-request-branch
        with:
          expiration-days: 7
