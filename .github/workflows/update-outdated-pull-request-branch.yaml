name: update-outdated-pull-request-branch

on:
  pull_request:
    paths:
      - update-outdated-pull-request-branch/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/update-outdated-pull-request-branch.yaml
  push:
    branches:
      - main
    paths:
      - update-outdated-pull-request-branch/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/update-outdated-pull-request-branch.yaml

defaults:
  run:
    working-directory: update-outdated-pull-request-branch

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions: 
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm check --write
      - uses: int128/update-generated-files-action@f6dc44e35ce252932e9018f1c38d1e2a4ff80e14 # v2.60.0

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm build
      # update-outdated-pull-request-branch action supports only pull_request event
      - if: github.event_name == 'pull_request'
        uses: ./update-outdated-pull-request-branch
        with:
          expiration-days: 7
