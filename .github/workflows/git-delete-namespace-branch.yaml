name: git-delete-namespace-branch

on:
  push:
    branches: [main]
    paths:
      - git-delete-namespace-branch/**
      - '*.json'
      - .github/workflows/git-delete-namespace-branch.yaml
  pull_request:
    branches: [main]
    paths:
      - git-delete-namespace-branch/**
      - '*.json'
      - .github/workflows/git-delete-namespace-branch.yaml

jobs:
  ts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: git-delete-namespace-branch
    steps:
      - uses: actions/checkout@v2
      - id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - run: yarn lint
      - run: yarn format-check
      - run: yarn test
      - run: yarn build
      - run: yarn package

      - uses: ./git-delete-namespace-branch
        with:
          retain-pull-request-numbers: ''
          overlay: staging
          namespace-prefix: pr-
          destination-repository: ${{ github.repository }}
          dry-run: true
