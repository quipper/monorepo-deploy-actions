name: git-push-services-from-prebuilt

on:
  push:
    branches: [main]
    paths:
      - git-push-services-from-prebuilt/**
      - '*.json'
      - .github/workflows/git-push-services-from-prebuilt.yaml
  pull_request:
    branches: [main]
    paths:
      - git-push-services-from-prebuilt/**
      - '*.json'
      - .github/workflows/git-push-services-from-prebuilt.yaml

jobs:
  ts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: git-push-services-from-prebuilt
    steps:
      - uses: actions/checkout@v2
      - id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - run: yarn lint
      - run: yarn format-check
      - run: yarn test
      - run: yarn build
      - run: yarn package

      - run: ${{ github.workspace }}/.github/e2e-test-config.sh
        id: config
      - uses: ./git-push-services-from-prebuilt
        with:
          prebuilt-directory: git-push-services-from-prebuilt/tests/fixtures/prebuilt
          overlay: ${{ steps.config.outputs.overlay }}
          namespace: ${{ steps.config.outputs.namespace }}
          destination-repository: ${{ github.repository }}

      - uses: actions/checkout@v2
        with:
          ref: ns/monorepo-deploy-actions/${{ steps.config.outputs.overlay }}/${{ steps.config.outputs.namespace }}
          path: git-push-services-from-prebuilt/actual
      - run: find actual -type f
      - run: cat actual/applications/${{ steps.config.outputs.namespace }}--a.yaml
      - run: cat actual/applications/${{ steps.config.outputs.namespace }}--b.yaml
      - run: cat actual/services/a/generated.yaml
      - run: cat actual/services/b/generated.yaml
      - name: clean up the branch
        continue-on-error: true
        if: always()
        run: |
          git push origin --delete refs/heads/ns/monorepo-deploy-actions/${{ steps.config.outputs.overlay }}/${{ steps.config.outputs.namespace }}
