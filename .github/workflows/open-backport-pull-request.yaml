name: open-backport-pull-request

on:
  pull_request:
    paths:
      - open-backport-pull-request/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/open-backport-pull-request.yaml
  push:
    branches:
      - main
    paths:
      - open-backport-pull-request/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/open-backport-pull-request.yaml

defaults:
  run:
    working-directory: open-backport-pull-request
  
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions: 
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm check --fix
      - uses: int128/update-generated-files-action@f6dc44e35ce252932e9018f1c38d1e2a4ff80e14 # v2.60.0

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      # Smoke test. This should not create any pull request.
      - if: github.event_name == 'pull_request'
        uses: ./open-backport-pull-request
        with:
          head-branch: main
          base-branch: main
