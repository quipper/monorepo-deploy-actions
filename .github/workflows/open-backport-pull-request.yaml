name: open-backport-pull-request

on:
  pull_request:
    paths:
      - open-backport-pull-request/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/open-backport-pull-request.yaml
  push:
    branches:
      - main
    paths:
      - open-backport-pull-request/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/open-backport-pull-request.yaml

defaults:
  run:
    working-directory: open-backport-pull-request
  
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions: 
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm check
      - uses: int128/update-generated-files-action@d3f65c7154e5db6d92286d52217476f469239629 # v2.80.0

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      # Smoke test. This should not create any pull request.
      - if: github.event_name == 'pull_request'
        uses: ./open-backport-pull-request
        with:
          head-branch: main
          base-branch: main
