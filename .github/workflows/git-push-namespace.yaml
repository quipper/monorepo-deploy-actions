name: git-push-namespace

on:
  push:
    branches: [main]
    paths:
      - git-push-namespace/**
      - '*.json'
      - e2e-test/**
      - .github/workflows/git-push-namespace.yaml
  pull_request:
    paths:
      - git-push-namespace/**
      - '*.json'
      - e2e-test/**
      - .github/workflows/git-push-namespace.yaml

jobs:
  e2e-test-config:
    uses: ./.github/workflows/e2e-test-config.yaml

  ts:
    needs: e2e-test-config
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: git-push-namespace
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn format-check
      - run: yarn test
      - run: yarn build
      - run: yarn package

      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }} # avoid "shallow update not allowed" error
          path: e2e-test-fixture
      - name: Set up a fixture branch
        working-directory: e2e-test-fixture
        run: git push origin "HEAD:refs/heads/e2e/git-push-namespace/${{ needs.e2e-test-config.outputs.namespace }}"

      - uses: ./git-push-namespace
        with:
          overlay: ${{ needs.e2e-test-config.outputs.overlay }}
          namespace: ${{ needs.e2e-test-config.outputs.namespace }}
          destination-repository: ${{ github.repository }}
          destination-branch: e2e/git-push-namespace/${{ needs.e2e-test-config.outputs.namespace }}

      - uses: actions/checkout@v3
        with:
          ref: e2e/git-push-namespace/${{ needs.e2e-test-config.outputs.namespace }}
          path: git-push-namespace/actual
      - run: find actual -type f
      - run: test -f actual/monorepo-deploy-actions/${{ needs.e2e-test-config.outputs.overlay }}/${{ needs.e2e-test-config.outputs.namespace }}.yaml

      - name: Clean up the branch
        continue-on-error: true
        if: always()
        run: |
          git push origin --delete "refs/heads/e2e/git-push-namespace/${{ needs.e2e-test-config.outputs.namespace }}"
