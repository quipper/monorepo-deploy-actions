name: substitute

on:
  pull_request:
    paths:
      - substitute/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/substitute.yaml
  push:
    branches:
      - main
    paths:
      - substitute/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/substitute.yaml

defaults:
  run:
    working-directory: substitute

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm test

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm build

      - uses: ./substitute
        with:
          files: |
            ${{ github.workspace }}/substitute/tests/fixtures/a/generated.yaml
            ${{ github.workspace }}/substitute/tests/fixtures/b/generated.yaml
          variables: |
            DOCKER_IMAGE=123456789012.dkr.ecr.ap-northeast-1.amazonaws.com/deploy-actions/service:latest
            NAMESPACE=develop
      - run: git diff
