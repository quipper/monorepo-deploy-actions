name: substitute

on:
  pull_request:
    paths:
      - substitute/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/substitute.yaml
  push:
    branches:
      - main
    paths:
      - substitute/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/substitute.yaml

defaults:
  run:
    working-directory: substitute

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm test

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm build

      - uses: ./substitute
        with:
          files: |
            ${{ github.workspace }}/substitute/tests/fixtures/a/generated.yaml
            ${{ github.workspace }}/substitute/tests/fixtures/b/generated.yaml
          variables: |
            DOCKER_IMAGE=123456789012.dkr.ecr.ap-northeast-1.amazonaws.com/deploy-actions/service:latest
            NAMESPACE=develop
      - run: git diff
